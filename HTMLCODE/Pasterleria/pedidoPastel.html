<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Recibir Pedido</title>
<link rel="stylesheet" href="styles2.css">	

<img src="D:\Office\Front\PracticasHTML\Html_Web_Pasteleria\Imagenes\logo.png" alt="logo taconauta" width="150px">
</head>

<body>
	<section class="Bienvenida">
		<h1>¿Como desea que sea su pedido?</h1>
		<p>Recuerde en Castel Gauteau usted es la preferencia</p>
		<p>Sientase libre de preguntar</p>
	</section>
	<section>
		<h2 class="DatosUsuario">Ingrese sus datos</h2>
		
		
		<form>
			<div class="NameUser">
		<label for="NombreC">¿Cual es tu nombre?</label>
		<input type="text" id="NombreC" name="nombre" placeholder="Ingresa nombre"><br>
		<label for="ApellidoC">¿Cual es tu apellido?</label>
		<input type="text" id="ApellidoC" name="apellido" placeholder="Ingresa apellido"><br>
			
		<label for="EmailC">¿Cual es tu email?</label>
		<input type="email" id="EmailC" name="emailC" placeholder="Ingresa tu email"><br>	
			
		<label for="TelefonoC">¿Cual es tu telefono?</label>
		<input type="tel" id="TelefonoC" name="telefono" placeholder="Ingresa telefono">	
		</div>
			
			
		<h2 class="Pst"> ¿De que quiere su pastel?</h2>	
		<div class="OrdenP">
		
		<input type="checkbox" id="PChocolate" name="PChocolate" value="Pastel Chocolate">
		<label for="PChocolate">Pastel Chocolate</label>
		<input type="checkbox" id="PFresa" name="PFresa" value="Pastel Fresa">
		<label for="PFresa">Pastel Fresa</label>
		<input type="checkbox" id="P3L" name="P3L" value="Pastel tres leches">
		<label for="P3L">Pastel de tres leches</label><br>
		
		<input type="checkbox" id="PVainilla" name="PVainilla" value="Pastel Vainilla">
		<label for="PVainilla">Pastel Vainilla</label>	
		<input type="checkbox" id="PNuez" name="PNuez" value="Pastel Nuez">
		<label for="PNuez">Pastel Nuez</label>	
		<input type="checkbox" id="PNaranja" name="PNaranja" value="Pastel Naranja">
		<label for="PNaranja">Pastel Naranja</label><br>	
			
		<input type="checkbox" id="PDoble" name="PDoble" value="Pastel DobleCrema">
		<label for="PDoble">Pastel Doble crema</label>	
		<input type="checkbox" id="PHelado" name="PHelado" value="Pastel Helado">
		<label for="PHelado">Pastel Helado</label>	
		</div>
		
		<h2 class="Decoradocon">¿Quieres decorarlo?</h2>	
		<div class="DecoracionP">
		<input type="checkbox" id="DChocolate" name="DChocolate" value="Chocolate">
		<label for="DChocolate"> Chocolate</label>
		<input type="checkbox" id="DFresa" name="DFresa" value="Fresa">
		<label for="DFresa"> Fresa</label>	
		<input type="checkbox" id="DPerlita" name="DPerlita" value="Perlita">
		<label for="DPerlita"> Perlita</label><br>
		<input type="checkbox" id="DFrutas" name="DFrutas" value="Frutas">
		<label for="DFrutas"> Frutas</label>
		<input type="checkbox" id="DAlmendra" name="DAlmendra" value="Almendra">
		<label for="DAlmendra"> Almendra</label>
		<input type="checkbox" id="DCoco" name="DCoco" value="Coco">
		<label for="DCoco"> Coco</label><br>
		<input type="checkbox" id="DCereza" name="DCereza" value="Cereza">
		<label for="DCereza"> Cereza</label>
		<input type="checkbox" id="DKiw" name="DKiwi" value="DKiwi">
		<label for="DKiwi"> Kiwi</label>	
			
			
		</div>
		<div class="order">
		<button type="submit">Completar Pedido</button>
		<button type="reset">Reiniciar</button>	
		</div>	
		
		</form>
		
	</section>
</body>
</html>
